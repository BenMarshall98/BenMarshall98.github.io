---
layout: default
title: Projects
---
<h1 id="title">Projects</h1>

<div id="content">
{% for project in site.projects %}
    <a id="portfolioLink" href="{{ project.url }}">
        <div>
            <h2>{{ project.name }}</h2>
            <p>{{ project.shortcontent | markdownify }}</p>
            <p><b>Languages: </b>{{ project.languages }}</p>
            <p><b>Software / API: </b>{{ project.softwareAPI }}</p>
        </div>
    </a>
    <hr>
{% endfor %}
</div>
