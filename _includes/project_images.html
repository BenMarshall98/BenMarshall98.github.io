{% assign project = site.data.projectImages[page.shortname] %}
{% for image in project.images %}
<div class="images">
    <img src="{{ image.file }}" onerror="this.onerror=null;this.src = {{site.baseurl}}'/assets/images/default_image.png';" width="200" height ="200">
    <div>
        <p class="title">{{ image.title }}</p>
        <p>{{ image.text }}</p>
    </div>
</div>
<hr>
{% endfor %}
